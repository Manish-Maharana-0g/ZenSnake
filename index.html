
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#1c1b1f" />
    <title>Zen Snake Pro</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
      :root {
        --m3-accent: #d0bcff;
        --m3-on-accent: #381e72;
        --m3-accent-rgb: 208, 188, 255;
      }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #1c1b1f;
        color: #e6e1e5;
        margin: 0;
        overflow: hidden;
        touch-action: none;
        user-select: none;
      }
      canvas {
        display: block;
      }
      .m3-card {
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-radius: 32px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .m3-button-primary {
        border-radius: 100px;
        padding: 12px 24px;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        border: none;
      }
      .m3-button-primary:active {
        transform: scale(0.96);
        opacity: 0.9;
      }
      .m3-button-tonal {
        background-color: #2b2930 !important;
        color: var(--m3-accent) !important;
        border-radius: 100px;
        padding: 10px 20px;
        font-weight: 500;
        transition: all 0.2s ease;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .m3-button-tonal:active {
        background-color: #3b383e !important;
        transform: scale(0.98);
      }
      .m3-button-tonal-accented {
        background-color: rgba(var(--m3-accent-rgb), 0.12) !important;
        color: var(--m3-accent) !important;
        border-radius: 100px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.2s ease;
        border: 1px solid rgba(var(--m3-accent-rgb), 0.2);
      }
      .m3-button-tonal-accented:active {
        background-color: rgba(var(--m3-accent-rgb), 0.25) !important;
        transform: scale(0.98);
      }
      @keyframes floatTitle {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
      }
      .animate-float {
        animation: floatTitle 5s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
